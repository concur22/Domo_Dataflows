name: Update README Directory Tree

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tree utility
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate directory tree (2 levels deep)
        run: tree -L 2 > tree.txt

      - name: Update README.md with directory tree
        run: |
          # Remove any old Project Structure section if it exists
          awk '/^## Project Structure$/ {exit} {print}' README.md > README.tmp
          mv README.tmp README.md
          # Append fresh directory tree
          echo -e "\n## Project Structure\n" >> README.md
          cat tree.txt >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Automated update: Directory tree in README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
